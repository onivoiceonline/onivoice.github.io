<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Japanese Voice Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* Top bar */
.nav {
    display: flex;
    gap: 30px;
    padding: 20px 40px;
}

.nav a {
    color: white;
    text-decoration: none;
    opacity: 0.6;
    transition: opacity 0.3s;
}

.nav a:hover {
    opacity: 0.9;
}

.nav .active {
    opacity: 1;
    border-bottom: 2px solid #FCB3FF;
}

/* Grid (UPDATED CARD STYLE) */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 30px;
    padding: 40px;
}

.card {
    aspect-ratio: 4 / 5;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.15);
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Viewer */
.viewer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.viewer.active {
    opacity: 1;
    pointer-events: auto;
}

.viewer-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transform: scale(1.08);
    transition: transform 0.4s ease;
}

.viewer.active .viewer-bg {
    transform: scale(1);
}

.viewer-overlay {
    position: absolute;
    inset: 0;
    background: url("overlay.png") center/cover no-repeat;
}

/* Info */
#info {
    z-index: 5;
    text-align: center;
    margin-bottom: 120px;
}

#charName {
    font-size: 32px;
    margin: 0;
}

#charRole {
    font-size: 18px;
    opacity: 0.8;
    margin-top: 6px;
}

/* Play */
.play {
    font-size: 80px;
    cursor: pointer;
    margin-top: 35px;
    transition: transform 0.2s ease, opacity 0.2s;
}

.play:hover {
    transform: scale(1.1);
    opacity: 0.85;
}

/* Arrows */
.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    z-index: 5;
    user-select: none;
    opacity: 0.6;
    transition: opacity 0.3s;
}

.arrow:hover {
    opacity: 1;
}

.left { left: 30px; }
.right { right: 30px; }

/* Audio */
audio {
    position: absolute;
    bottom: 40px;
    width: 80%;
    max-width: 600px;
    z-index: 5;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.viewer.active audio {
    opacity: 1;
}

/* Back button */
.return {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
}

/* Mobile */
@media (max-width: 768px) {
    .play { font-size: 60px; }
    .arrow { font-size: 40px; }
    #charName { font-size: 24px; }
}
</style>
</head>

<body>

<div class="nav">
    <a href="index.html">Home</a>
    <a class="active">Japanese</a>
    <a href="english.html">English</a>
    <a href="arabic.html">Arabic</a>
</div>

<div class="grid">
    <div class="card"
        style="background-image:url('soshi ushikai.png')"
        data-image="soshi ushikai.png"
        data-audio="soshi ushikai.mp3"
        data-name="Soshi Ushikai"
        data-role="Narration / RPG">
    </div>

    <div class="card"
        style="background-image:url('kisho himura.png')"
        data-image="kisho himura.png"
        data-audio="Kisho Himura.mp3"
        data-name="Kisho Himura"
        data-role="Anime / Action">
    </div>
</div>

<div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-overlay"></div>

    <div class="return" onclick="closeViewer()">← Back</div>
    <div class="arrow left" onclick="prev()">❮</div>

    <div id="info">
        <h2 id="charName"></h2>
        <p id="charRole"></p>
        <div class="play" onclick="togglePlay()">▶</div>
    </div>

    <div class="arrow right" onclick="next()">❯</div>
    <audio id="audio" controls></audio>
</div>

<script>
const cards = document.querySelectorAll(".card");
const viewer = document.getElementById("viewer");
const bg = document.getElementById("viewerBg");
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play");

let index = 0;

/* Open */
cards.forEach((c, i) => c.onclick = () => openSample(i));

function openSample(i) {
    index = i;
    audio.pause();
    audio.currentTime = 0;
    audio.src = cards[i].dataset.audio;
    bg.style.backgroundImage = `url('${cards[i].dataset.image}')`;
    charName.textContent = cards[i].dataset.name;
    charRole.textContent = cards[i].dataset.role;
    playBtn.textContent = "▶";
    viewer.classList.add("active");
}

/* Controls */
function togglePlay() {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "❚❚";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
}

audio.onended = () => playBtn.textContent = "▶";

function next() {
    openSample((index + 1) % cards.length);
}

function prev() {
    openSample((index - 1 + cards.length) % cards.length);
}

function closeViewer() {
    audio.pause();
    viewer.classList.remove("active");
}

/* Keyboard */
document.addEventListener("keydown", e => {
    if (!viewer.classList.contains("active")) return;
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "Escape") closeViewer();
});

/* Swipe gesture */
let startX = 0;

viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

viewer.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 60) {
        diff > 0 ? next() : prev();
    }
});
</script>

</body>
</html>
