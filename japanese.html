<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Japanese Voice Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
}

/* Nav */
.nav {
    display: flex;
    gap: 30px;
    padding: 20px 40px;
}

.nav a {
    color: white;
    text-decoration: none;
    opacity: 0.5;
    position: relative;
    padding-bottom: 6px;
    cursor: pointer;
}

.nav a.active {
    opacity: 1;
}

.nav a.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #FCB3FF;
}

/* Language animation */
.lang {
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.lang.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 40px;
}

.card {
    aspect-ratio: 1 / 1;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    transition: transform 0.25s ease;
}

.card:hover {
    transform: scale(1.04);
}

/* Viewer */
.viewer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.35s ease;
}

.viewer.active {
    opacity: 1;
    pointer-events: auto;
}

.viewer-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transform: scale(1.08);
    transition: transform 0.4s ease;
}

.viewer.active .viewer-bg {
    transform: scale(1);
}

.viewer-overlay {
    position: absolute;
    inset: 0;
    background: url("overlay.png") center/cover no-repeat;
}

/* Return */
.return {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    cursor: pointer;
    z-index: 10;
    opacity: 0.8;
}

/* Info */
#info {
    z-index: 5;
    text-align: center;
}

#charName {
    font-size: 32px;
    margin: 0;
}

#charRole {
    font-size: 18px;
    opacity: 0.7;
    margin-top: 6px;
}

/* Controls */
.play {
    font-size: 80px;
    cursor: pointer;
    margin-top: 30px;
}

.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    z-index: 5;
}

.left { left: 30px; }
.right { right: 30px; }

/* Audio */
audio {
    position: absolute;
    bottom: 40px;
    width: 80%;
    max-width: 600px;
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 5;
}

.viewer.active:hover audio {
    opacity: 1;
}

/* Mobile */
@media (max-width: 768px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
    .play { font-size: 60px; }
    .arrow { font-size: 40px; }
    #charName { font-size: 24px; }
}
</style>
</head>

<body>

<div class="nav">
    <a class="active" data-lang="jp">Japanese</a>
    <a data-lang="en">English</a>
    <a data-lang="ar">Arabic</a>
</div>

<div class="lang active" id="jp">
    <div class="grid">
        <div class="card"
            style="background-image:url('soshi ushikai.png')"
            data-image="soshi ushikai.png"
            data-audio="soshi ushikai.mp3"
            data-name="Soshi Ushikai"
            data-role="Narration / RPG">
        </div>

        <div class="card"
            style="background-image:url('kisho himura.png')"
            data-image="kisho himura.png"
            data-audio="Kisho Himura.mp3"
            data-name="Kisho Himura"
            data-role="Anime / Action">
        </div>
    </div>
</div>

<div class="lang" id="en"></div>
<div class="lang" id="ar"></div>

<!-- Viewer -->
<div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-overlay"></div>

    <div class="return" onclick="closeViewer()">← Back</div>
    <div class="arrow left" onclick="prev()">❮</div>

    <div id="info">
        <h2 id="charName"></h2>
        <p id="charRole"></p>
        <div class="play" id="playBtn" onclick="togglePlay()">▶</div>
    </div>

    <div class="arrow right" onclick="next()">❯</div>
    <audio id="audio" controls></audio>
</div>

<script>
/* Language switching */
const tabs = document.querySelectorAll(".nav a");
const langs = document.querySelectorAll(".lang");

tabs.forEach(tab => {
    tab.onclick = () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        langs.forEach(l => l.classList.remove("active"));
        document.getElementById(tab.dataset.lang).classList.add("active");
    };
});

/* Viewer */
const viewer = document.getElementById("viewer");
const bg = document.getElementById("viewerBg");
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
let cards = document.querySelectorAll("#jp .card");
let index = 0;

cards.forEach((c, i) => c.onclick = () => openSample(i));

function openSample(i) {
    index = i;
    audio.pause();
    audio.currentTime = 0;
    playBtn.textContent = "▶";

    audio.src = cards[i].dataset.audio;
    bg.style.backgroundImage = `url('${cards[i].dataset.image}')`;

    charName.textContent = cards[i].dataset.name;
    charRole.textContent = cards[i].dataset.role;

    viewer.classList.add("active");
}

function togglePlay() {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "❚❚";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
}

audio.onended = () => playBtn.textContent = "▶";

function next() { openSample((index + 1) % cards.length); }
function prev() { openSample((index - 1 + cards.length) % cards.length); }

function closeViewer() {
    audio.pause();
    viewer.classList.remove("active");
    playBtn.textContent = "▶";
}

/* Keyboard */
document.addEventListener("keydown", e => {
    if (!viewer.classList.contains("active")) return;
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "Escape") closeViewer();
});

/* ===== MOBILE SWIPE ===== */
let startX = 0;
let endX = 0;

viewer.addEventListener("touchstart", e => {
    startX = e.changedTouches[0].screenX;
}, { passive: true });

viewer.addEventListener("touchend", e => {
    endX = e.changedTouches[0].screenX;
    handleSwipe();
}, { passive: true });

function handleSwipe() {
    if (!viewer.classList.contains("active")) return;
    const diff = startX - endX;

    if (Math.abs(diff) < 50) return;

    if (diff > 0) next();   // swipe left
    else prev();            // swipe right
}
</script>

</body>
</html>
