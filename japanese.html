<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* ───────── NAV ───────── */
.nav {
    display: flex;
    gap: 30px;
    padding: 20px 40px;
}

.nav a {
    color: white;
    text-decoration: none;
    opacity: 0.6;
    cursor: pointer;
}

.nav a.active {
    opacity: 1;
    border-bottom: 2px solid #FCB3FF;
}

/* ───────── GRID ───────── */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 40px;
}

.card {
    aspect-ratio: 1 / 1;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

/* ───────── VIEWER ───────── */
.viewer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.viewer.active {
    opacity: 1;
    pointer-events: auto;
}

.viewer-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transform: scale(1.08);
    transition: transform 0.4s ease;
}

.viewer.active .viewer-bg {
    transform: scale(1);
}

.viewer-overlay {
    position: absolute;
    inset: 0;
    background: url("overlay.png") center/cover no-repeat;
}

/* ───────── INFO ───────── */
#info {
    z-index: 5;
    text-align: center;
}

#charName {
    font-size: 32px;
    margin: 0;
}

#charRole {
    font-size: 18px;
    opacity: 0.8;
    margin-top: 6px;
}

/* ───────── CONTROLS ───────── */
.play {
    font-size: 80px;
    margin-top: 40px;
    cursor: pointer;
}

.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    z-index: 5;
}

.left { left: 30px; }
.right { right: 30px; }

/* ───────── AUDIO ───────── */
audio {
    position: absolute;
    bottom: 40px;
    width: 80%;
    max-width: 600px;
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 5;
}

.viewer.active:hover audio {
    opacity: 1;
}

/* ───────── RETURN ───────── */
.return {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
}

/* ───────── MOBILE ───────── */
@media (max-width: 768px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
    .play { font-size: 60px; }
    .arrow { font-size: 40px; }
    #charName { font-size: 24px; }
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
    <a href="index.html">Home</a>
    <a class="lang-btn active" data-lang="jp">Japanese</a>
    <a class="lang-btn" data-lang="en">English</a>
    <a class="lang-btn" data-lang="ar">Arabic</a>
</div>

<!-- JAPANESE -->
<div class="grid lang-grid" data-lang="jp">
    <div class="card"
        style="background-image:url('soshi ushikai.png')"
        data-image="soshi ushikai.png"
        data-audio="soshi ushikai.mp3"
        data-name="Soshi Ushikai"
        data-role="Narration / RPG">
    </div>

    <div class="card"
        style="background-image:url('kisho himura.png')"
        data-image="kisho himura.png"
        data-audio="Kisho Himura.mp3"
        data-name="Kisho Himura"
        data-role="Anime / Action">
    </div>
</div>

<!-- ENGLISH -->
<div class="grid lang-grid" data-lang="en" style="display:none"></div>

<!-- ARABIC -->
<div class="grid lang-grid" data-lang="ar" style="display:none"></div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-overlay"></div>

    <div class="return" onclick="closeViewer()">← Back</div>
    <div class="arrow left" onclick="prev()">❮</div>

    <div id="info">
        <h2 id="charName"></h2>
        <p id="charRole"></p>
        <div class="play" onclick="togglePlay()">▶</div>
    </div>

    <div class="arrow right" onclick="next()">❯</div>
    <audio id="audio" controls></audio>
</div>

<script>
/* ───────── LANGUAGE SWITCH ───────── */
const langBtns = document.querySelectorAll(".lang-btn");
const grids = document.querySelectorAll(".lang-grid");

langBtns.forEach(btn => {
    btn.onclick = () => {
        langBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        grids.forEach(g => {
            g.style.display = g.dataset.lang === btn.dataset.lang ? "grid" : "none";
        });
    };
});

/* ───────── VIEWER LOGIC ───────── */
const cards = document.querySelectorAll(".card");
const viewer = document.getElementById("viewer");
const bg = document.getElementById("viewerBg");
const audio = document.getElementById("audio");

let index = 0;

cards.forEach((c, i) => c.onclick = () => openSample(i));

function openSample(i) {
    index = i;
    audio.pause();
    audio.currentTime = 0;
    audio.src = cards[i].dataset.audio;
    bg.style.backgroundImage = `url('${cards[i].dataset.image}')`;
    charName.textContent = cards[i].dataset.name;
    charRole.textContent = cards[i].dataset.role;
    viewer.classList.add("active");
}

function togglePlay() {
    audio.paused ? audio.play() : audio.pause();
}

function next() {
    openSample((index + 1) % cards.length);
}

function prev() {
    openSample((index - 1 + cards.length) % cards.length);
}

function closeViewer() {
    audio.pause();
    viewer.classList.remove("active");
}

/* ───────── KEYBOARD ───────── */
document.addEventListener("keydown", e => {
    if (!viewer.classList.contains("active")) return;
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "Escape") closeViewer();
    if (e.key === " ") {
        e.preventDefault();
        togglePlay();
    }
});

/* ───────── SWIPE (MOBILE) ───────── */
let startX = 0;

viewer.addEventListener("touchstart", e => {
    startX = e.changedTouches[0].screenX;
});

viewer.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].screenX;
    if (endX < startX - 50) next();
    if (endX > startX + 50) prev();
});
</script>

</body>
</html>
